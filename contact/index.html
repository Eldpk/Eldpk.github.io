<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Contact - Paul Eldridge</title>
    <style>

        body {
            font-family: sans-serif;
            margin: 0;
            background: #f4f7f6;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .navbar {
            width: 100%;    
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: white;
            box-sizing: border-box;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .nav-logo {font-weight: bold; font-size: 20px; color: #0077cc; text-decoration: none;}
        .nav-links a {text-decoration: none; color: #666; margin-left: 20px; font-size: 14px; transition: color 0.2s;}
        .nav-links a:hover {color: #0077cc;}
        .nav-links a.active {color: #0077cc; font-weight: bold;}

        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .contact-card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }

        .contact-item {margin-bottom: 20px; }
        .contact-label {font-size: 0.9em; color: #888; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 5px;}
        .contact-value {font-size: 1.2em; font-weight: 500; color: #333; text-decoration: none;}
        .contact-value:hover {color: #0077cc;}

        .social-links {
            margin-top: 30px; border-top: 1px solid #eee; padding-top: 20px;
        }

        .social-btn {
            display: inline-block;
            margin: 0 10px;
            padding: 8px 15px;
            background: #ddf2f5;
            color: #555;
            text-decoration: none;
            border-radius: 5px;
            font-size: 0.9em;
        }
        .social-btn:hover {background: #dce4e9; color: #0077cc;}
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="/" class="nav-logo">Paul Eldridge</a>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/links">Weather Links</a>
            <a href="/contact" class="active">Contact</a>
        </div>
    </nav>

    <main class="content">
        <div class="contact-card">
            <h2>Get in Touch</h2>
            <p style="color: #666; margin-bottom: 30px;">Feel free to reach out for collaborations or inquiries.</p>

            <div class="contact-item">
                <div class="contact-label">Email</div>
                <a href="mailto:paul.eldridge@niu.edu" class="contact-value">paul.eldridge@niu.edu</a>
            </div>

            <div class="contact-item">
                <div class="contact-label">Location</div>
                <div class="contact-value">DeKalb, IL (NIU)</div>
            </div>

            <div class="social-links">
                <a href="#" class="social-btn">LinkedIn</a>
                <a href="#" class="social-btn">GitHub</a>
            </div>
        </div>
    </main>
</body>    
</html>
